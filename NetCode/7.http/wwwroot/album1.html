<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人员 1 相册</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .photo {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-section {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>人员 1 相册</h1>
    <div class="photo-container">
        <div class="photo">
            <img src="/image/1.jpg" alt="Photo 1">
        </div>
        <div class="photo">
            <img src="/image/2.jpg" alt="Photo 2">
        </div>
        <div class="photo">
            <img src="/image/3.jpg" alt="Photo 3">
        </div>
        <div class="photo">
            <img src="/image/4.jpg" alt="Photo 4">
        </div>
    </div>

    <div class="video-section">
        <h2>精彩瞬间</h2>
        <video controls>
            <source src="/video/1.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
    </div>
</body>

</html>
