<body>

  <h1>ğŸ¹ æ‰“åœ°é¼ å°æ¸¸æˆ</h1>
  <div id="score">å¾—åˆ†: 0</div>
  <div id="time">å‰©ä½™æ—¶é—´: 30s</div>
  <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>

  <div id="game">
    <!-- 9 ä¸ªæ´ -->
    <div class="hole"><img class="mole" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" /></div>
    <div class="hole"><img class="mole" src="https://cdn-icons-png.flaticon.com/512/616/616408.png" /></div>

  </div>

  <script>
    const holes = document.querySelectorAll('.hole');
    const scoreBoard = document.getElementById('score');
    const timerDisplay = document.getElementById('time');
    const startBtn = document.getElementById('start-btn');

    let lastHole;
    let timeUp = false;
    let score = 0;
    let gameTime = 30; // ç§’

    function randomTime(min, max) {
      return Math.round(Math.random() * (max - min) + min);
    }

    function randomHole(holes) {
      const idx = Math.floor(Math.random() * holes.length);
      const hole = holes[idx];
      if (hole === lastHole) {
        return randomHole(holes);
      }
      lastHole = hole;
      return hole;
    }

    function peep() {
      const time = randomTime(400, 1000);
      const hole = randomHole(holes);
      hole.classList.add('up');
      setTimeout(() => {
        hole.classList.remove('up');
        if (!timeUp) peep();
      }, time);
    }

    function startGame() {
      score = 0;
      scoreBoard.textContent = 'å¾—åˆ†: 0';
      timeUp = false;
      startBtn.disabled = true;
      peep();
      let currentTime = gameTime;
      timerDisplay.textContent = `å‰©ä½™æ—¶é—´: ${currentTime}s`;
      const countdown = setInterval(() => {
        currentTime--;
        timerDisplay.textContent = `å‰©ä½™æ—¶é—´: ${currentTime}s`;
        if (currentTime <= 0) {
          timeUp = true;
          clearInterval(countdown);
          startBtn.disabled = false;
          timerDisplay.textContent = `æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†: ${score}`;
        }
      }, 1000);
    }

    function bonk(e) {
      if (!e.isTrusted) return; // é˜²æ­¢è„šæœ¬ä½œå¼Š
      if (!this.parentNode.classList.contains('up')) return;
      score++;
      this.parentNode.classList.remove('up');
      scoreBoard.textContent = `å¾—åˆ†: ${score}`;
    }

    const moles = document.querySelectorAll('.mole');
    moles.forEach(mole => mole.addEventListener('click', bonk));
    startBtn.addEventListener('click', startGame);
  </script>
