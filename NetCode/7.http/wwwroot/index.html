<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人相册列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .album-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .album img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .album a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>个人相册列表</h1>
    <div class="album-container">
        <div class="album">
            <a href="album1.html">
                <img src="/image/1.jpg" alt="人员 1 相册预览">
                <h2>人员 1 相册</h2>
            </a>
        </div>
        <div class="album">
            <a href="album2.html">
                <img src="/image/2.jpg" alt="人员 2 相册预览">
                <h2>人员 2 相册</h2>
            </a>
        </div>
        <!-- 可以继续添加更多人员的相册入口 -->
    </div>

    <a href="/login.html">点击测试: 登陆页面</a>
</body>

</html>
